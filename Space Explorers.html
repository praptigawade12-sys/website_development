        }

        h1{

        ul > li{

        }

            padding: 10px;
        }

        ul li:hover{
            background-color: rgb(75, 133, 9);
        }

        ul li:nth-child(1){
            color: aqua;
        }

        p:not(:first-of-type){
            text-decoration: underline;
        }
        
        ul li::before{
            content:"üöÄ";

        }

        }
