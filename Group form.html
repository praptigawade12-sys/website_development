<html>
    <head>
        <title>GroupForm Feild</title>
    </head>
    <body bgcolor="#FDE5B4">
        <form>
        <fieldset>
        <legend><h1>Registration Form</h1></legend>
        <h3>Please fill your all your personal details:</h3>
        <label>Name:</label>
        <br>
        <input type="text">
        <br><br>
        <label>Age:</label>
        <br>
        <input type="number">
        <br><br>
        <label>Gender:</label><br>
        <input type="radio" name="group">Male
        <input type="radio" name="group">Female
        <br><br>
        <label>Select Grade</label>
        <br>
        <select>
            <option>Kg 1 - 2</option>
            <option>Gr1 - 4</option>
            <option>Gr5 - 8</option>
            <option>Gr9 - 12</option>
        </select>
        <br><br>
        <label>Hobbies:</label><br>
        <input type="checkbox">Dancing<br>
        <input type="checkbox">Singing<br>
        <input type="checkbox">Art and Craft
        <br><br>
        <label>Birthday:</label>
        <input type="date">
        <br><br>
        <label>Email:</label>
        <br>
        <input type="email" placeholder="xxxx@xxx.com">
        <br>
        <label>Password:</label>
        <br>
        <input type="password">
        <br><br>
        <label>Adress</label>
        <br>
        <textarea></textarea>
        <br><br><br>
        <input type="button" value="Register">
        </fieldset>
        </form>
    </body>
</html>
