<html>
    <head>
        <title>Animation</title>
    </head>
    <style>
        div{
            height: 300;
            background-color:rgb(255, 0, 0);
            animation-name:a ;
            animation-duration: 5s;
        }

        @keyframes a{
            0%{background-color: rgb(255, 0, 0);}
            25%{background-color: rgb(249, 151, 91);}
            50%{background-color: rgb(250, 238, 132);}
            75%{background-color: rgb(0, 255, 89);}
        }
    </style>
    <body>
        <div></div>
    </body>
</html>
