<html>
    <head>
        <title>Text Shadow and Indentation</title>
        <style>
            .a1{
                text-shadow: 5px 5px 4px lightgreen;
            }
            .a2{
                box-shadow: 6px 6px 3px gray;
            }
            .a3{
                text-indent: 30px;
            }
        </style>
    </head>
    <body>
        <h2 class="a1">Text Shadow</h2>
        <h2 class="a2">Box Shadow</h2>
        <h2 class="a3">Text Indentation</h2>
    </body>
</html>
