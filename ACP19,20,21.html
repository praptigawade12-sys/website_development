<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Credit & Debit System</title>

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;

        /* Blueâ€“purple background like your image */
        background: linear-gradient(135deg, #2d2be8, #7b5bff);
    }

    .container {
        width: 420px;
        padding: 40px;
        border-radius: 25px;

        /* Light glowing white/blue panel effect */
        background: rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(15px);
        box-shadow: 0px 8px 25px rgba(0,0,0,0.2);
        text-align: center;
        color: white;
    }

    input {
        width: 80%;
        padding: 12px;
        margin-bottom: 20px;
        border-radius: 8px;
        border: none;
        font-size: 16px;
    }

    .btn {
        padding: 12px 28px;
        border: none;
        font-size: 16px;
        color: white;
        border-radius: 8px;
        cursor: pointer;
        margin: 5px;
    }

    .credit { background: #38d485; }
    .debit { background: #e53935; }

    .message {
        margin-top: 20px;
        padding: 12px;
        background: rgba(0,0,0,0.6);
        border-radius: 10px;
        display: inline-block;
        color: #fff;
    }
</style>

</head>
<body>

<div class="container">
    <h2>Credit & Debit System</h2>
    <input type="number" placeholder="Enter amount">

    <div>
        <button class="btn credit">Credit</button>
        <button class="btn debit">Debit</button>
    </div>
</div>

</body>
</html>
