<html>
    <head>
        <title>Transforming in HTML</title>
        <style>
            div{
               height: 200px;
               width: 300px;
               background-color:aqua; 
               border: 2px solid black;
            }

            .d{
                transform: rotateX(180deg);
            }
        </style>
    </head>
    <body>
        <h1>Welcome to Codingal</h1>
        <div>Codingal</div>
        <br>
        <div class="d">Codingal</div>
    </body>
</html>
