<html>
    <head>
        <title>Try Formatting</title>
    </head>
    <body>
        <h1>Formating Tags :</h1>
        <b>This is Bold Text</b><br>
        <strong>Strong Tag</strong><br>
        <i>Italic Tag</i><br>
        <em>Emphasised Test</em><br>
        <u>Underline Tag</u><br>
        <s>Strike Tag</s><br>
        <del>Delete Tag</del><br>
        <mark>Highling Tag(Mark)</mark><br>
        H<sub>2</sub>0<br>
        a<sup>2</sup><br>
        <small>Small Tag</small><br>
        <big>Big tag</big><br>
        <q>Quote Tag</q>
    </body>
</html>
