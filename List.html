<html>
    <head>
        <title>Lists in HTML</title>
    </head><
    <body>
        <h1><center>Lists in HTML</center></h1>
        <h3>Ordered List</h3>
        <ol type="i" start="3">
            <li>Apple</li>
            <li>Banana</li>
            <li>Grapes</li>
        </ol>
        <hr>
        <h3>Unordered List</h3>
        <ul type="square">
            <li>Apple</li>
            <li>Apricot</li>
            <li>Amla</li>
        </ul>
        <hr>
        <h3>Description List</h3>
        <dl>
            <dt>Chips -</dt>
            <dd>Lays</dd>
            <dd>Doritos</dd>
        </dl>
    </body> 
</html>
