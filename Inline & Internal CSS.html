<html>
    <head>
        <title>
            Inline and Internal CSS
        </title>
        <style>
        h3{color:darkblue;
            background-color: rgb(176, 239, 239);}
        </style>
        <link rel="stylesheet" href="ExternalCSS.css">
    </head>
    <body>
        <h2 style="color:brown;background-color:rgb(231, 175, 243);">This is Inline CSS</h2>
        <p>It is done by writting CSS within HTML element.</p>
        <hr>
        <h3>This is Internal CSS</h3>
        <p>It is done by writting style tag in the head section</p>
        <hr>
        <h1>This is External CSS</h1>
        <p>This is done by witting the CSS in a different file than the HTML.</p>
    </body>
</html>
